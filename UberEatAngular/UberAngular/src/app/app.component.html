<head>
<title>accueil</title>
<meta charset="utf-8">
<link rel="stylesheet" href="app.component.scss">
</head>
  <div class="container-fluid">
    <div class="header row justify-content-between">
      <ul class="nav nav-pills navbartop transi back">
        <li class="nav-item col-2" id="elemnavbar">
          <a class="nav-link active" [routerLink]="['/acceuil']" routerLinkActive="active" id="logo"></a>
        </li>
        <li class="nav-link disabled col-6" id="elemnavbar"></li>
        <li class="nav-item col-2">
          <a class="nav-link bouton" [routerLink]="['/connect']" routerLinkActive="active" *ngIf="!ConnectService.utilisateur">Se connecter</a>
          <a class="nav-link bouton" (click)="deconnexion()" *ngIf="ConnectService.utilisateur">Se déconnecter</a>
        </li>
        <li class="dropdown col-2">
          <!--<button class="btn btn-secondary dropdown-toggle" id="bouton" data-bs-toggle="dropdown" aria-expanded="false">
            Menu déroulant</button>-->
          <a class="nav-link bouton" [routerLink]="['/connect']" routerLinkActive="active" *ngIf="!ConnectService.utilisateur">S'inscire</a>
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" *ngIf="ConnectService.utilisateur">>Mon Compte</a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" *ngIf="ConnectService.utilisateur">
            <li><a class="dropdown-item" href="#">Mes infos</a></li>
            <li><a class="dropdown-item" href="#" *ngIf="ConnectService.utilisateur.statut ==='client'" >Mon Panier </a></li>
            <li><a class="dropdown-item" href="#" *ngIf="ConnectService.utilisateur.statut ==='restaurateur'" >Mon Restaurant </a></li>
            <li><a class="dropdown-item" href="#">Mes commandes</a></li>
            <li><a class="dropdown-item" href="#">J'ai plus d'inspi</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>



<script type="text/javascript">
$(document).scroll(function() {
  if($(window).scrollTop() !=0){
    $(".navbartop").css("backgroundColor","grey");
  }
  else {
    $(".navbartop").css("backgroundColor","#8e8b8a00");
  }
});
</script>
