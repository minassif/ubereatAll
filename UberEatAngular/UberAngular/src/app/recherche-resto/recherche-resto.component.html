<main>

    <div class="uppermain">
        <p></p>
    </div>


    <div class="middelmain">
        <div class="d-flex justify-content-between" style="height:100%">
            <div class="d-flex align-items-center">
                <div class="d-flex flex-column bd-highlight mb-3" style="height:83%">
                    <div class="p-2 w-100 bd-highlight" style="height:80%">
                        <input type="button" class="button button1" (click)="Alltypes()">
                    </div>
                    <div class="p-2 flex-shrink-1 bd-highlight" style="height:20%" style="width:100%">
                        <p id="textstyle" style="text-align: center">Tous les resto</p>
                    </div>
                </div>

            </div>

            <div class="d-flex align-items-center" *ngFor="let type of listTypeResto();let i= index">
                <div class="d-flex flex-column bd-highlight mb-3" style="height:83%">
                    <div class="p-2 w-100 bd-highlight" style="height:80%">
                        <input type="button" class="button button2" (click)="setType(type)"
                            style="background-image :url({{logoFiltre[i]}}) ">
                    </div>
                    <div class="p-2 flex-shrink-1 bd-highlight" style="height: 2%" style="width:100%">
                        <p id="textstyle" style="text-align: center">{{type}}</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="lowermain">
        <div class="leftmain">

            <div id="nav">

                <p>
                    <a class="btn btn-secondary" id="ratebutton" data-bs-toggle="collapse" href="#collapseExample"
                        role="button" aria-expanded="false" aria-controls="collapseExample" (click)="resetRate()">
                        Rate
                    </a>

                </p>

                <div class="collapse" id="collapseExample">
                    <div class="card card-body">


                        <div class="container">
                            <div class="rate">
                                <input type="radio" id="star5" name="rate" value="5" [(ngModel)]="stars"
                                    (change)="reload()" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4" [(ngModel)]="stars"
                                    (change)="reload()" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3" [(ngModel)]="stars"
                                    (change)="reload()" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2" [(ngModel)]="stars"
                                    (change)="reload()" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1" [(ngModel)]="stars"
                                    (change)="reload()" />
                                <label for="star1" title="text">1 star</label>
                            </div>
                        </div>
                    </div>
                </div>
                <p>
                    <a class="btn btn-secondary" id="statusButton" data-bs-toggle="collapse" href="#collapseExample"
                        role="button" aria-expanded="false" aria-controls="collapseExample">
                        Status du resto
                    </a>

                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">



                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="open" role="switch"
                                (change)="reload()" id="flexSwitchCheckDefault" checked>
                            <label class="form-check-label" for="flexSwitchCheckDefault">Actuellement Ouvert</label>
                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="livraison" (change)="reload()"
                                role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Livraison</label>
                        </div>

                        <div class="form-check form-switch">

                            <input class="form-check-input" type="checkbox" [(ngModel)]="emporter" role="switch"
                                (change)="reload()" id="flexSwitchCheckDisabled" checked>
                            <label class="form-check-label"  for="flexSwitchCheckDisabled">A Emporter</label>
                        </div>


                    </div>
                </div>

                <p>
                    <a class="btn btn-secondary" id="pricerangeButton" data-bs-toggle="collapse" href="#collapseExample"
                        role="button" aria-expanded="false" aria-controls="collapseExample" (click)="resetRate()">
                        Price Range
                    </a>

                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <div class="row">
                            <div class="form-group">
                                <label for="nom">Min:</label>
                                <input type="number" class="form-control" id="nom" [(ngModel)]="prixmin"
                                    (change)="reload()">
                            </div>
                            <div class="form-group">
                                <label for="nom">Max:</label>
                                <input type="number" class="form-control" id="nom" [(ngModel)]="prixmax"
                                    (change)="reload()">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="rightmain" id="nav1">
