                <p>

                        Status du resto
                    </a>

                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">



                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="open" role="switch" (change)="reload()"
                                id="flexSwitchCheckDefault" checked>
                            <label class="form-check-label" for="flexSwitchCheckDefault">Actuellement ouvert</label>
                        </div>
                        <div>
                            Open: {{open}}
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="livraison" (change)="reload()"
                                role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Livraison Gratuite</label>
                        </div>
                        <div>
                            Livraison: {{livraison}}
                        </div>
                        <div class="form-check form-switch">

                            <input class="form-check-input" type="checkbox" [(ngModel)]="emporter" role="switch" (change)="reload()"
                                id="flexSwitchCheckDisabled" checked>
                            <label class="form-check-label" for="flexSwitchCheckDisabled">Livraison</label>
                        </div>
                        <div>
                            emporter: {{emporter}}
                        </div>

                    </div>
                </div>
                <p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"

                    <div class="card card-body">
                        <div class="row">

                            <div class="d-flex flex-row bd-highlight mb-3">

                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"

                                        <label class="form-check-label" for="inlineRadio1">$</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-evenly">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"

                                    </div>
                                </div>
                                <div class="d-flex justify-content-evenly">

                                        <label class="form-check-label" for="inlineRadio1">$$$</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-evenly">

                                </div>

                <div class="row row-cols-1 row-cols-md-3 g-4">

                    <div class="col" *ngFor="let restaurant of list()">
                        <div class="card h-100">

                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{restaurant.nom}}</h5>
                                <p class="card-text">{{restaurant.description}}</p>
                                <p>{{restaurant.open}}</p>
                                <p>{{restaurant.livraison}}</p>
                                <p>{{restaurant.emporter}}</p>

                            </div>
