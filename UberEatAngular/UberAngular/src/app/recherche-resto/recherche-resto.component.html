<main>

    <div class="uppermain">
        <p></p>
    </div>


    <div class="lowermain">
        <div class="leftmain">

            <div id="nav">



                <p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Rate
                    </a>

                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">


                        <div class="container">
                            <div class="rate">
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>
                        </div>
                    </div>
                </div>
                <p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Status du resto
                    </a>

                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                             checked [(ngModel)]="ouvert">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Actuellement ouvert</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Livraison Gratuite</label>
                        </div>
                        <div class="form-check form-switch">

                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled"
                                checked>
                            <label class="form-check-label" for="flexSwitchCheckDisabled">Accept les tickets
                                resto</label>
                        </div>

                    </div>
                </div>
                <p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Average price range
                    </a>

                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col">
                                <input type="radio" name="" value="">
                                <label for="">$</label>
                            </div>
                            <div class="col">
                                <input type="radio" name="" value="">
                                <label for="">$$</label>
                            </div>
                            <div class="col">
                                <input type="radio" name="" value="">
                                <label for="">$$$</label>
                            </div>
                            <div class="col">
                                <input type="radio" name="" value="">
                                <label for="">$$$$</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="rightmain" id="nav1">
            <h1>les restos</h1>
            <div class="container">
                <!-- Content here -->

                <div class="row row-cols-1 row-cols-md-3 g-4">

                    <div class="col" *ngFor="let restaurant of list()">
                        <div class="card h-100">

                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{restaurant.nom}}</h5>
                                <p class="card-text">{{restaurant.description}}</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>

                        </div>
                    </div>
                  


                </div>
            </div>
        </div>
    </div>
</main>
